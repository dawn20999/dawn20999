<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标移入滚动图片</title>
<style>
*{ margin:0; padding:0; list-style:none;}
#div1{ width:440px; height:300px; border:1px solid #000; position:absolute; left:50%; margin-left:-220px; margin-top:-150px; top:50%; overflow:hidden;}
#div1 img{ position:absolute; left:0; top:0; z-index:1;}
#div1 a{ position:absolute; left:0;width:100%; height:150px;  z-index:2; opacity:0; filter:alpha(opacity:0);}
#up{ top:0;background:red;}
#down{ bottom:0;background:green;}
</style>
<script>
window.onload=function (){
	var oImg=document.getElementById('img1');
	var top=0;
	var minTop=3895-300;
	var timer=null;
	// 上
	var oUp=document.getElementById('up');
	oUp.onmouseover=function (){
		timer=setInterval(function (){
			top+=10;
			oImg.style.top=top+'px';
			
			if (top >= 0)
			{
				clearInterval(timer);
				oImg.style.top=0+'px';
			}
		}, 30); // 必须是30
	};
	
	// 下
	var oDown=document.getElementById('down');
	oDown.onmouseover=function (){
		timer=setInterval(function (){
			top-=10;
			oImg.style.top=top+'px';
			
			if (top <= -minTop)
			{
				clearInterval(timer);
				oImg.style.top=-minTop+'px';
			}
		}, 30); // 必须是30	
	};
	
	oDown.onmouseout=oUp.onmouseout=function (){
		clearInterval(timer);
	};
};
</script>
</head>

<body>
<div id="div1">
	<img src="1.jpg" id="img1">
    <a href="javascript:;" id="up"></a>
    <a href="javascript:;" id="down"></a>
</div>
</body>
</html>
