<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>官网展示</title>
<style>
*{ margin: 0; padding: 0; list-style:none;}
div{ width:800px; height:358px; border:1px solid #000; margin:30px auto; position:relative; overflow:hidden;}
ul{ position:absolute; left:0; top:50%; margin-top:-90px;}
li{ width:260px; height:179px; float:left; padding:0 10px; position:relative; }
img{ width:260px; height: 179px; display: block;}
</style>
<script>
window.onload=function (){
    var     oDiv=document.getElementById('div1');
    var     oUl=oDiv.children[0];
    var     aLi=oUl.children;
    var     divC=oDiv.offsetWidth/2;
    var     aImg=oUl.getElementsByTagName('img');

   oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';

   oUl.onmousedown=function(ev){
        var oEvent=ev || event;
        var disX=oEvent.clientX-oUl.offsetLeft;
        
        document.onmousemove=function(ev){
            var oEvent=ev || event; 
            var left=oEvent.clientX-disX;
            if (left >= divC-(1-0.5)*aLi[0].offsetWidth)
            {
                left=divC-(1-0.5)*aLi[0].offsetWidth;
            }
            if (left <= divC-(aLi.length-0.5)*aLi[0].offsetWidth)
            {
                left=divC-(aLi.length-0.5)*aLi[0].offsetWidth;
            }
            oUl.style.left=left+'px';

           change();
        };
        document.onmouseup=function(){
            document.onmousemove=null;
            document.onmouseup=null;    
        };
        return false;
    };
    //让第几个居中
    oUl.style.left=divC-(1-0.5)*aLi[0].offsetWidth+'px';
    change();
    function change(){
        for(var i=0; i<aLi.length; i++){
                var l=Math.abs(aLi[i].offsetLeft+oUl.offsetLeft+aLi[i].offsetWidth/2-divC);
                
                var scale=1-l/500;
                scale<0.5 && (scale=0.5);
                
                aImg[i].style.width=520*scale+'px';
                aImg[i].style.height=358*scale+'px';
                aImg[i].style.marginLeft=-(aImg[i].offsetWidth-260)/2+'px';
                aImg[i].style.marginTop=-(aImg[i].offsetHeight-179)/2+'px';
                aLi[i].style.zIndex=scale*1000000;
            }
    }
};
</script>
</head>
<body>
    <div id="div1">
        <ul>
            <li><img src="img3/1.jpg"/></li>
            <li><img src="img3/2.jpg"/></li>
            <li><img src="img3/3.jpg"/></li>
            <li><img src="img3/4.jpg"/></li>
            <li><img src="img3/5.jpg"/></li>
            <li><img src="img3/6.jpg"/></li>
            <li><img src="img3/7.jpg"/></li>
            <li><img src="img3/8.jpg"/></li>
      </ul>
    </div>
</body>
</html>
