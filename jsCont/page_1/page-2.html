<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中心放大</title>
</head>
<style>
*{ padding:0; margin:0; list-style:none;}
ul{ width:630px; height:630px; position:absolute; top:20px; left:50%; margin-left:-315px; padding:0 10px 10px 0; background:#eee;}
li{ width:200px; height:200px; float:left; margin:10px 0 0 10px; position:relative;}
a{ width:200px; height:200px; position:absolute;}
a img{ position:relative; width:200px; height:200px;}
</style>
<script>
window.onload=function (){
	var aLi=document.getElementsByTagName('li');
	
	for (var i=0; i<aLi.length; i++)
	{
		aLi[i].onmouseover=function (){
			var oImg=this.getElementsByTagName('img')[0];
			oImg.style.width='400px';
			oImg.style.height='400px';
			oImg.style.left='-100px';
			oImg.style.top='-100px';
			oImg.style.zIndex=2;
		};
		
		aLi[i].onmouseout=function (){
			var oImg=this.getElementsByTagName('img')[0];
			oImg.style.width='200px';
			oImg.style.height='200px';
			oImg.style.left='0';
			oImg.style.top='0';
			oImg.style.zIndex=1;
		};
	}
};
</script>
<body>

</ul>
