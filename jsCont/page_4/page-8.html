<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>刷新还在此页面</title>
<style>
a{ padding:10px 15px; background:#399; color:#fff; text-decoration:none;}
a.on{ background:#f60; text-decoration:underline;}
</style>
<script src="cookie.js"></script>
<script>

window.onload=function(){
	var aA=document.getElementsByTagName('a');	
	
	//用hash
	var hash=window.location.hash;
	if(hash){
		var n=hash.split('|')[0].split('=')[1];
		tab(n);
		//alert(hash.split('|')[1]);
	}
	
	for(var i=0; i<aA.length; i++){
		aA[i].index=i;
		aA[i].onclick=function(){
			tab(this.index);
			
			//存cookie
			window.location.hash='#index='+this.index+'|color=red';
		};
	}
	function tab(n){
		for(var i=0; i<aA.length; i++){
			aA[i].className='';
		}	
		aA[n].className='on';
	}
};
</script>
</head>

<body>
<a href="javascript:;" class="on">1</a>
<a href="javascript:;">2</a>
<a href="javascript:;">3</a>
<a href="javascript:;">4</a>
<a href="javascript:;">5</a>
</body>
</html>
