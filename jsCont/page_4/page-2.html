<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片延时加载</title>
<style>
* { margin:0; padding:0; }
ul { overflow:hidden; width:966px;}
li { float:left; width:300px; height:300px; border:1px solid red; list-style:none; margin:10px; }
img { display:block; width:100%; }
</style>
<script>
window.onload=window.onscroll=window.onresize=function (){
	var aImg=document.getElementsByTagName('img');
	var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
	var clientBottom=document.documentElement.clientHeight+scrollTop;
	
	for (var i=0; i<aImg.length; i++)
	{
		if (aImg[i].offsetTop < clientBottom)
		{
			// aImg[i] 在可视区内
			var src=aImg[i].getAttribute('_src');
			aImg[i].src=src;
		}
	}
};
</script>
</head>

<body>
	<ul>
		<li>
			<img _src="images/m1.jpg" />
		</li>
		<li>
			<img _src="images/m2.jpg" />
		</li>
		<li>
			<img _src="images/m3.jpg" />
		</li>
		<li>
			<img _src="images/m4.jpg" />
		</li>
		<li>
			<img _src="images/m5.jpg" />
		</li>

		</li>
		<li>

		</li>
	</ul>
</body>
</html>
