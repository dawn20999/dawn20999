<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无缝滚动</title>
<style>
* { margin:0; padding:0; }
div { overflow:hidden; position:relative; width:680px; height:170px; border:1px solid red; margin:50px auto; }
ul { position:absolute; top:0; left:0; }
li { list-style:none; float:left; width:150px; height:150px; padding:10px; }
img { display:block; width:100%; }

a { position:absolute; height:100%; width:50%; }
#next { right:0; }
#prev { left:0; }
</style>
<script>
window.onload=function (){
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	var left=0;
	
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	
	var w=oUl.offsetWidth/2;
	
	var timer=null;
	
	var oNext=document.getElementById('next');
	oNext.onmouseover=function (){
		clearInterval(timer);
		timer=setInterval(function (){
			left+=4;
			
			if (left < 0)
			{
				oUl.style.left=left%w+'px';
			}
			else
			{
				oUl.style.left=left%w-w+'px';
			}
			
			
		}, 30);
	};
	
	
	oNext.onmouseout=function (){
		clearInterval(timer);
	};
	
	
	var oPrev=document.getElementById('prev');
	oPrev.onmouseover=function (){
		clearInterval(timer);
		timer=setInterval(function (){
			left-=4;
			
			if (left < 0)
			{
				oUl.style.left=left%w+'px';
			}
			else
			{
				oUl.style.left=left%w-w+'px';
			}
		}, 30);
	};
	
	oPrev.onmouseout=function (){
		clearInterval(timer);
	};
	
};
</script>
</head>

<body>
	<div>
		<ul id="ul1">
			<li><img src="wfgd/1.jpg"></li>
			<li><img src="wfgd/2.jpg"></li>
			<li><img src="wfgd/3.jpg"></li>
			<li><img src="wfgd/4.jpg"></li>
		</ul>
		
		<a href="javascript:;" id="prev"></a>
		<a href="javascript:;" id="next"></a>
	</div>
</body>
</html>
